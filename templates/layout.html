<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Learn with Fun {% block title %}{% endblock %}</title>
        <meta name="description" content="Web page presenting some quiz games with focus on recognizing letters, colors and shapes, and practice the counting ability.">
        <meta name="keywords" content="education, letters, alphabet, numbers, shapes, colors, kids, children, learning, abilities">
        <meta name="author" content="Amanda">

        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="background">
            <div class="content">
                <!--title that appears in the top of all pages-->
                <header>
                    <h1 class="rubik-moonrocks-regular">Learn with Fun</h1>
                </header>

                <!--Implement the navigation bar-->
                <nav class="navbar navbar-expand-lg custom-navbar" aria-label="Main navigation">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/letters" title="Alphabet Page">Alphabet</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/shapes_colors" title="Matching Page">Matching</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <main>
                    {% block main %}{% endblock %}
                </main>
            </div>
        </div>
        {% block scripts %}{% endblock %}
    </body>
</html>
